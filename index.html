<!DOCTYPE html>

    <link rel= "stylesheet" href = "StyleSheet.css">
    
<style>   
  * {
  box-sizing: border-box;
   }
  
  .homeLogo{
    position: absolute;
    top: 8px;
    left: 16px;
    font-size: 18px;
  }
  .logoContainer
  {
   position: relative;
  }
  
  .bg-img {
  /* The image used */
  background-image: url("images/nameLogo.png");

  min-height: 380px;

  /* Center and scale the image nicely */
  top: 8px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  /* Needed to position the navbar */
  position: relative;
} 
  /* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}

/* The navbar */
.topnav {
  overflow: hidden;
  background-color: black;
}

/* Navbar links */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}


</style>
  <body>
    
    <div class="logoContainer">
    <div class="homeLogo">
    <a href="index.html"><img src="images/nameLogo.png" width=50% height=50% alt="logo"></a>
    </div>
   </div>
    
   <div class="bg-img">
     <div class="container">
      <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contactme.html">Contact Me</a>
      <a href="commissions.html">Commissions</a>
     </div>
   </div>
    </div>

                           Using designs from <a href=https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </p>
</div>
  </body>
